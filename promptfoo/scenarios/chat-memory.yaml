config:
  - vars:
      timezoneOffset: -180
      sessionId: promptfoo-chat-memory

tests:
  - description: Hello
    options:
      runSerially: true # first step
    vars:
      message: My name is Alice
    assert:
      - type: llm-rubric
        value: Greets Alice
  - description: Get name
    options:
      runSerially: true # second step
    vars:
      message: What is my name?
    assert:
      - type: contains
        value: Alice
